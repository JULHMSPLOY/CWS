<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="profile-page">
    <h1>{{ user.username }}'s Profile</h1>

    <form method="POST" enctype="multipart/form-data">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong>
            <input type="email" name="email" value="{{ user.email }}" placeholder="Enter your email" required>
        </p>
        <p><strong>First Name:</strong>
            <input type="text" name="first_name" value="{{ user.first_name }}" placeholder="Enter your first name">
        </p>
        <p><strong>Last Name:</strong>
            <input type="text" name="last_name" value="{{ user.last_name }}" placeholder="Enter your last name">
        </p>
        <p><strong>Skills:</strong>
            <input type="text" name="skills" value="{{ user.skills }}" placeholder="Enter your skills (comma separated)">
        </p>
        <p><strong>Profile Picture:</strong>
            {% if user.profile_picture %}
                <img src="{{ url_for('static', filename='profile_pics/' + user.profile_picture) }}" alt="Profile Picture" width="100">
            {% endif %}
            <input type="file" name="profile_picture">
        </p>
        <p><strong>Joined:</strong> {{ user.joined.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        <button type="submit">Update Profile</button>
    </form>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
