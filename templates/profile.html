<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="profile-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="profile-card">
                    <h1 class="text-center mb-4">{{ user.username }}'s Profile</h1>

                    <form method="POST" enctype="multipart/form-data">
                        <div class="text-center mb-4">
                            {% if user.profile_picture %}
                                <img src="{{ url_for('static', filename='profile_pics/' + user.profile_picture) }}" alt="Profile Picture" width="120">
                            {% else %}
                                <img src="https://via.placeholder.com/120" alt="Profile Picture" width="120">
                            {% endif %}
                        </div>

                        <div class="form-group">
                            <label for="email"><strong>Email</strong></label>
                            <input type="email" class="form-control" name="email" value="{{ user.email }}" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="first_name"><strong>First Name</strong></label>
                            <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" placeholder="Enter your first name">
                        </div>
                        <div class="form-group">
                            <label for="last_name"><strong>Last Name</strong></label>
                            <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" placeholder="Enter your last name">
                        </div>
                        <div class="form-group">
                            <label for="skills"><strong>Skills</strong></label>
                            <input type="text" class="form-control" name="skills" value="{{ user.skills }}" placeholder="Enter your skills (comma separated)">
                        </div>
                        <div class="form-group">
                            <label for="profile_picture"><strong>Profile Picture</strong></label>
                            <input type="file" class="form-control" name="profile_picture">
                        </div>

                        <div class="form-group">
                            <label><strong>Joined</strong></label>
                            <p>{{ user.joined.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                        </div>

                        <button type="submit" class="btn-update">Update Profile</button>
                    </form>

                    <a href="{{ url_for('home') }}" class="back-btn">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
