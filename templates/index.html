<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeTrek18 - Welcome</title>
    <!-- ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡πÇ‡∏¢‡∏á‡πÑ‡∏ü‡∏•‡πå CSS ‡∏Ç‡∏≠‡∏á Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #2C1810;
            background-color: #FFFAF0;
        }

        header {
            background-color: #4A3527;
            padding: 1rem 2rem;
            box-shadow: 0 2px 10px rgba(44, 24, 16, 0.1);
        }

        .logo {
            font-weight: bold;
            font-size: 1.3rem;
            color: #FFFAF0;
        }

        .nav-link {
            color: #FFFAF0;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .nav-link:hover {
            color: #FFFFFF;
        }

        .auth-buttons button {
            padding: 0.5rem 1.2rem;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: #8B4513;
            color: #FFFFFF;
            border: none;
        }

        .btn-primary:hover {
            background-color: #6B3410;
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid #FFFAF0;
            color: #FFFAF0;
        }

        .btn-secondary:hover {
            background-color: rgba(255, 250, 240, 0.1);
        }

        main {
            background-color: #FFFAF0;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .welcome-text {
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3.2rem;
            color: #2C1810;
            margin-bottom: 0.5rem;
            line-height: 1.2;
            font-weight: 600;
        }

        .tagline {
            font-size: 1.1rem;
            color: #8B4513;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .search-bar {
            display: flex;
            gap: 0.5rem;
            max-width: 350px;
            width: 100%;
        }

        .search-bar input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #8B4513;
            border-radius: 6px;
            font-size: 0.95rem;
            background-color: #FFFFFF;
            color: #2C1810;
        }

        .search-bar input::placeholder {
            color: #8B4513;
            opacity: 0.7;
        }

        .search-bar button {
            padding: 0.75rem 1rem;
            background-color: #8B4513;
            color: #FFFFFF;
            border: none;
            border-radius: 6px;
        }

        .search-bar button:hover {
            background-color: #6B3410;
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">CodeTrek18</div>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="#">PYTHON</a></li>
                <li class="nav-item"><a class="nav-link" href="#">MATLAB</a></li>
                <li class="nav-item"><a class="nav-link" href="#">SQL</a></li>
                <li class="nav-item"><a class="nav-link" href="#">C</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search our tutorials...">
            <button>üîç</button>
        </div>
        <div class="auth-buttons">
            <button class="btn-primary">Sign Up</button>
            <button class="btn-secondary">Log in</button>
        </div>
    </header>

    <main class="container">
        <div class="welcome-text">
            <h1>Welcome to Your Journey</h1>
            <p class="tagline">Begin Your Coding Adventure</p>
        </div>
    </main>
</body>
</html>
