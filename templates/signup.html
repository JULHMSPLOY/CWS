<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CodeTrek18</title>
    <!-- เชื่อมโยงไฟล์ CSS ของ Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="signup-page">
    <div class="container">
        <h2 class="form-title">SIGN UP</h2>
        <form method="POST" action="{{ url_for('signup') }}">  <!-- ส่งข้อมูลไปยัง route 'signup' -->
            <div class="form-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username" name="username" required>  <!-- เพิ่ม name attribute -->
            </div>

            <div class="form-group">
                <label for="email">EMAILL</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your emaill" name="email" required>  <!-- เพิ่ม name attribute -->
            </div>

            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" name="password" required>  <!-- เพิ่ม name attribute -->
            </div>

            <div class="form-group">
                <label for="confirm_password">COMFIRM PASSWORD</label>
                <input type="password" id="confirm_password" class="form-control" placeholder="Confirm your password" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">SUBMIT</button>
            </div>
        </form>
    </div>

    <!-- เชื่อมโยงไฟล์ JavaScript ของ Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
