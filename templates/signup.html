<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CodeTrek18</title>
    <!-- เชื่อมโยงไฟล์ CSS ของ Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #FFFAF0;
            color: #2C1810;
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            padding: 30px;
            background-color: #FFFFFF;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }

        .form-title {
            text-align: center;
            font-size: 2rem;
            color: #8B4513;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #8B4513;
            color: #FFFFFF;
            border: none;
        }

        .btn-primary:hover {
            background-color: #6B3410;
        }

        .form-group input {
            border-radius: 6px;
            border: 1px solid #8B4513;
            padding: 0.75rem;
            width: 100%;
            margin-bottom: 15px;
        }

        .form-group input::placeholder {
            color: #8B4513;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="form-title">สมัครสมาชิก</h2>
        <form method="POST" action="{{ url_for('signup') }}">  <!-- ส่งข้อมูลไปยัง route 'signup' -->
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" id="username" class="form-control" placeholder="กรุณากรอกชื่อผู้ใช้" name="username" required>  <!-- เพิ่ม name attribute -->
            </div>

            <div class="form-group">
                <label for="email">อีเมล</label>
                <input type="email" id="email" class="form-control" placeholder="กรุณากรอกอีเมล" name="email" required>  <!-- เพิ่ม name attribute -->
            </div>

            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" class="form-control" placeholder="กรุณากรอกรหัสผ่าน" name="password" required>  <!-- เพิ่ม name attribute -->
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">สมัครสมาชิก</button>
            </div>
        </form>
    </div>

    <!-- เชื่อมโยงไฟล์ JavaScript ของ Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
